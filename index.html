<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de nível</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Olá herói! Já está cansado da viagem? Venha descansar e ver qual é o seu nível!</h1>
        <div>
            <form id="heroForm" method="post">
                <label for="heroName">Nome do Herói:</label>
                <input type="text" id="nome" name="heroName" required>
                
                <label for="heroXP">Experiência (XP):</label>
                <input type="number" id="xp" name="heroXP" required>
                
                <button type="submit">Verificar Nível</button>
            </form>
            <div id="result"></div>
        </div>
    </main>
    <footer></footer>
</body>
<script src="assets/script.js"></script>
</html>

<!-- Crie uma variável para armazenar o nome e a quantidade de experiência (XP) de um herói, depois utilize uma estrutura de decisão para apresentar alguma das mensagens abaixo:

Se XP for menor do que 1.000 = Ferro
Se XP for entre 1.001 e 2.000 = Bronze
Se XP for entre 2.001 e 5.000 = Prata
Se XP for entre 5.001 e 7.000 = Ouro
Se XP for entre 7.001 e 8.000 = Platina
Se XP for entre 8.001 e 9.000 = Ascendente
Se XP for entre 9.001 e 10.000= Imortal
Se XP for maior ou igual a 10.001 = Radiante

## Saída

Ao final deve se exibir uma mensagem:
"O Herói de nome **{nome}** está no nível de **{nivel}**" -->
